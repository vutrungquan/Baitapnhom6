  <body>

        <div class="select" id="mySelect">

          <div class="home"><a href="./index.html">home</a></div>
          <div class="about"><a href="./about.html">about</a></div>
          <div class="service"><a href="./service.html">service</a></div>
          <div class="menu"><a href="./menu.html">menu</a></div>
          <div class="page">
            <a href="">page</a>
            <div class="dropdown-menu">

          <div class="comment-img comment-img2"></div>

          <div class="comment-img comment-img4"></div>

          <div class="dot-3"></div>

            <label for="email"></label>

              type="email"
              id="email"

            />
            <div class="dangki">
              <p>ĐĂNG KÍ</p>

          <div class="footer-copyright-home">Home</div>
