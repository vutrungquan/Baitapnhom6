<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>du an lon</title>
    <link rel="stylesheet" href="/css/contact.css" />
  </head>
  <body>
    <div class="project-about">
      <div class="heading">
        <div class="overlay"></div>
        <div class="img">
          <img
            src="/img/bg-hero.jpg"
            alt="Your img"
            width="1320px"
            height="397px"
          />
        </div>
        <div class="select" id="mySelect">
          <div class="restoren"></div>
          <div class="home"><a href="/index.html">home</a></div>
          <div class="about"><a href="/about.html">about</a></div>
          <div class="service"><a href="/service.html">service</a></div>
          <div class="menu"><a href="/menu.html">menu</a></div>
          <div class="page">
            <a href="">page</a>
            <div class="dropdown-menu">
              <a href="/booking.html" class="dropdown-item">Booking</a>
              <a href="/ourteam.html" class="dropdown-item">Our Team</a>
              <a href="/testimonial.html" class="dropdown-item">Testimonial</a>
            </div>
          </div>
          <div class="contact"><a href="">Contact</a></div>
          <div class="oder"><a href="/booking.html"></a>ĐẶT BÀN</div>
        </div>
        <div class="heading-title"><p>Contact Us</p></div>
        <div class="heading-title1">
          <p style="color: #fea116">HOME / PAGES / <span>Contact</span></p>
        </div>
      </div>

      <div class="contact-us">
        <div class="contact-us-text"></div>
        <div class="contact-us-title"><p>Contact For Any Query</p></div>
        <div class="contact-us-booking">
          <div class="booking-img"></div>
          <div class="mail booking-mail"><p>booking@domain.com</p></div>
        </div>
        <div class="contact-us-general">
          <div class="general-img"></div>
          <div class="mail general-mail"><p>general@domain.com</p></div>
        </div>
        <div class="contact-us-technical">
          <div class="technical-img"></div>
          <div class="mail technical-mail"><p>technical@domain.com</p></div>
        </div>

        <div class="google-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345095477!2d144.9537353153159!3d-37.8162792797517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf5775c7f9d11a79e!2sVictoria%20Harbour%2C%20Docklands%20VIC%203008%2C%20Australia!5e0!3m2!1sen!2s!4v1587027229870!5m2!1sen!2s"
            allowfullscreen=""
            aria-hidden="false"
            tabindex="0"
          >
          </iframe>
        </div>
        <div class="infor">
          <form action="">
            <label for="name"></label>
            <input type="text" id="name" placeholder="Your Name" />
            <label for="mail"></label>
            <input type="email" id="mail" placeholder="Your Email" /><br />
            <label for="subject"></label>
            <input type="text" id="subject" placeholder="Subject" /><br />
            <label for="message"></label>
            <input type="text" id="message" placeholder="Message" />

            <div class="submit">SEND MESSAGE</div>
          </form>
        </div>
      </div>
      <div class="footer">
        <div class="footer-nhahang"></div>
        <div class="footer-lienhe"></div>
        <div class="footer-thoigian"></div>
        <div class="footer-thongtin">
          <div class="footer-thongtin-title"></div>
          <div class="footer-thongtin-text">
            <p>
              Đăng nhập/Đăng ký bằng tài <br />
              khoản Gmail
            </p>
          </div>
          <form action="">
            <label for="email"></label>
            <input
              class="input-thongtin"
              type="email"
              id="email"
              placeholder="Email của bạn"
            />
            <div class="dangki">
              <p>ĐĂNG KÍ</p>
            </div>
          </form>
        </div>
        <div class="footer-copyright">
          <div class="footer-copyright-home">Home</div>
          <div class="footer-copyright-cookie">Cookies</div>
          <div class="footer-copyright-help">Help</div>
          <div class="footer-copyright-faqs">FAQs</div>
        </div>
      </div>
    </div>
    <script src="./js/index.js"></script>
  </body>
</html>
